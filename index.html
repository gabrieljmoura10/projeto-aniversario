        /* --- Estilos Gerais --- */
        body {
            margin: 0;

            background: linear-gradient(135deg, #d2b48c, #c19a6b, #a9745a);

            /* texto marrom escuro */

            padding: 20px;

            width: 100%;
            text-align: center;
        }

        h1,

        /* --- Bot√µes anos --- */

            gap: 20px;

        .ano {

            /* marrom quente */
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.3rem;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ano:hover {
            background: #a9745a;
            /* marrom claro */
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* --- Galeria de fotos --- */
        .galeria {
            margin-top: 10px;
            gap: 15px;
        }

        .galeria img {
            width: 250px;
            max-width: 100%;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .galeria img:hover {

        /* --- Cabe√ßalho da p√°gina do ano --- */

            justify-content: space-between;
            color: #3e2f1c;
            margin-bottom: 20px;
        }

        header h2 {
            margin: 0;
            font-size: 2rem;
        }

        #voltar {
            cursor: pointer;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 12px;
            background: #8b5e3c;
            color: white;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        #voltar:hover {
            background: #a9745a;
        }
    </style>
</head>

        const yearViewEl = document.getElementById("year-view");

        const voltarBtn = document.getElementById("voltar");

        // Cria os bot√µes dos anos mas mant√©m escondidos
        anos.forEach(ano => {

            a.className = "ano";
            a.textContent = ano;
            a.href = "#";
            a.addEventListener("click", e => {
                e.preventDefault();
                mostrarAno(ano);

            anosListEl.appendChild(a);

        startBtn.addEventListener("click", async () => {

                    img.src = src;
                    img.alt = `Foto do ano ${ano}`;
                    galleryEl.appendChild(img);
                });
            }

            homeEl.style.display = "none";
            yearViewEl.style.display = "block";
        }

        // Voltar para home
